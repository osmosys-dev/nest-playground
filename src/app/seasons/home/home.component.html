<div class="seasons-panel">
  <div class="header">
    <h2 class="title">All Seasons</h2>

    <button mat-mini-fab color="primary">
      <mat-icon class="add-season-btn" (click)="onAddSeason()">add</mat-icon>
    </button>
  </div>

  <div class="counters">
    <p>on Sale: {{ promoTotal$ | async }}</p>
  </div>

  <div class="spinner-container" *ngIf="!(loading$ | async)">
    <mat-spinner></mat-spinner>
  </div>

  <mat-tab-group>
    <mat-tab label="Action">
      <seasons-card-list
        (seasonChanged)="reload()"
        [seasons]="actionSeasons$ | async"
      >
      </seasons-card-list>
    </mat-tab>

    <mat-tab label="Comedy">
      <seasons-card-list
        (seasonChanged)="reload()"
        [seasons]="comedySeasons$ | async"
      ></seasons-card-list>
    </mat-tab>
  </mat-tab-group>
</div>
