<div class="season" *ngIf="season$ | async as season">
  <h2>{{ season?.description }}</h2>

  <img class="season-thumbnail mat-elevation-z8" [src]="season?.iconUrl" />

  <div class="mat-elevation-z8">
    <mat-table class="episodes-table" [dataSource]="episodes$ | async">
      <ng-container matColumnDef="seqNo">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>

        <mat-cell *matCellDef="let episode">{{ episode.seqNo }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>

        <mat-cell class="description-cell" *matCellDef="let episode">{{
          episode.description
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="duration">
        <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>

        <mat-cell class="duration-cell" *matCellDef="let episode">{{
          episode.duration
        }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator
      #paginator
      [length]="season?.episodesCount"
      [pageSize]="3"
      [pageSizeOptions]="[3, 5, 10]"
    ></mat-paginator>
  </div>
</div>
